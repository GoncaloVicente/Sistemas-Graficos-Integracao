            <div class="col-md-2">
                <img src="Imagens/Saia/image_site_2.jpg" alt="ImagemPequena1" width=63% height=16% vspace="15%" hspace="30%" onclick="imagem1()" style="padding: 1px; background-color: black"/>
                <br/>
                <img src="Imagens/Saia/image_site_3.jpg" alt="ImagemPequena2" width=63% height=16% vspace="15%" hspace="30%" onclick="imagem2()" style="padding: 1px; background-color: black"/>
                <br/>

            <div class="col-md-3">

                <img src="Imagens/Saia/Azul.jpg" alt="Cor2" width=20% height=8% vspace="10%" style="border-radius:50% ; padding: 1px ; background-color: black" onclick="corAzul()" />

    <div align="middle">
        <p class="font-weight-bold" style="font-size: 150%" align="middle">Combina com:</p>

        <p style="font-size: 110%" align="middle">Casaco em azul</p>
    </div>
    <script>
        var estadoCor=0;
        
        function corText(){
            document.getElementById("ImagemGrande").src="Imagens/Saia/image_site_2.jpg";
            estadoCor=0;
        }
                
        function corAzul(){
            document.getElementById("ImagemGrande").src="Imagens/Saia/image_site_2_azul.png";
            estadoCor=1;
        }
        
        function imagem1(){
            if(estadoCor==0){
                document.getElementById("ImagemGrande").src="Imagens/Saia/image_site_2.jpg";
            }
            if(estadoCor==1){
                document.getElementById("ImagemGrande").src="Imagens/Saia/image_site_2_azul.png";
            }
        }
                
        function imagem2(){
            if(estadoCor==0){
                document.getElementById("ImagemGrande").src="Imagens/Saia/image_site_3.jpg";
            }
            if(estadoCor==1){
                document.getElementById("ImagemGrande").src="Imagens/Saia/image_site_3_azul.png";
            }
        }
        
        function imagem3(){
            if(estadoCor==0){
                document.getElementById("ImagemGrande").src="Imagens/Saia/image_site_5.jpg";
            }
            if(estadoCor==1){
                document.getElementById("ImagemGrande").src="Imagens/Saia/image_site_5_azul.png";
            }
        }   
        
        function mudarCasaco(){
            window.location.href = "PaginaPrincipalCasaco.html";
        }
    </script>
